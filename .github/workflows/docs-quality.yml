name: Docs Quality

on:
  push:
    branches: [main]
    paths:
      - "**.md"
      - "docs/**"
      - "scripts/docs_lint.py"
      - "scripts/link_check.py"
      - "scripts/repo_audit.py"
      - ".repo/manifest.yaml"
  pull_request:
    branches: [main]
    paths:
      - "**.md"
      - "docs/**"
      - "scripts/docs_lint.py"
      - "scripts/link_check.py"
      - "scripts/repo_audit.py"
      - ".repo/manifest.yaml"

jobs:
  docs-lint:
    name: Documentation Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml
      
      - name: Run repository audit (check mode)
        run: python scripts/repo_audit.py --check
      
      - name: Run documentation linter
        run: python scripts/docs_lint.py
      
      - name: Check for broken links
        run: python scripts/link_check.py
      
      - name: Verify badge consistency
        run: python scripts/verify_badges.py

  markdown-lint:
    name: Markdown Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Lint Markdown files
        uses: DavidAnson/markdownlint-cli2-action@v16
        with:
          globs: "**/*.md"
